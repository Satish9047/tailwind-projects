<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product model</title>
</head>

<body>
    <!-- Globel container -->
    <div class="flex justify-center items-center min-h-screen bg-slate-100">
        <!-- card container -->
        <div
            class="flex flex-col p-6 m-3 space-y-10 bg-white rounded-2xl shadow-2xl md:flex-row md:space-y-0 md:space-x-10 md:m-0 md:p-16">
            <!-- image -->
            <figure class="">
                <img class="mx-auto hover:scale-105 duration-200 w-60" src="images/headphone.png" alt="" />
            </figure>
            <!-- Content -->
            <div class="flex flex-col space-y-3">
                <div>
                    <div class="flex flex-col mb-4 space-y-3 text-center md:text-left md:flex-row">
                        <div class="inline-block px-3 py-1 text-sm text-white bg-black rounded-full">
                            Free Shipping
                        </div>
                    </div>

                    <div class="max-w-sm text-2xl font-medium">
                        Razer Kraken Kitty Edit Gaming Headset Quartz
                    </div>

                    <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
                        <p class="line-through">$699</p>
                        <p class="text-5xl font-bold">$555</p>
                        <p class="text-sm font-light text-gray-400">
                            THis offer is valid until April 3rd or as long as stock lasts!
                        </p>
                    </div>

                    <!-- button -->
                    <div class="group">
                        <button
                            class="w-full duration-150 bg-blue-700 text-white border-b-8 border-b-blue-700 rounded-lg group-hover:border-t-8 group-hover:border-b-0 group-hover:bg-blue-700 group-hover:border-t-blue-700 group-hover:shadow-lg">
                            <div class="px-8 py-4 duration-150 bg-blue-500 rounded-lg group-hover:bg-blue-700">
                                Add to cart
                            </div>
                        </button>
                    </div>

                    <!-- stock -->
                    <div class="my-2 flex items-center space-x-3 group">
                        <div class="w-3 h-3 bg-green-400 rounded-full group-hover:animate-ping"></div>
                        <div class="text-sm">50+ pcs. In stock</div>
                    </div>
                    <!-- buttom buttons container -->
                    <div class="flex flex-col space-y-4 md:sapce-y-4 md:space-y-0 md:space-x-4 md:flex-row">
                        <button
                            class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150">
                            <img class=" w-8" src="images/weight.png" alt="icon" />
                            <span>Add to cart</span>
                        </button>

                        <button
                            class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150">
                            <img class=" w-8" src="images/heart.png" alt="icon" />
                            <span>Add to wishlist</span>
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
