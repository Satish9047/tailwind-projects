<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Rokkitt:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    sans: ["Mulish", "san-serif"],
                    mono: ["Rokkitt", "monospace"]
                }
            }
        }
    </script>
    <title>Login page</title>
</head>

<body>
    <!-- Globle container -->
    <div class="flex justify-center items-center min-h-screen bg-rose-100">
        <!-- card container -->
        <div
            class="m-6 space-y-10 bg-white relative flex flex-col shadow-2xl rounded-2xl md:flex-row md:space-y-0 md:m-0">
            <!-- left side -->
            <div class="p-6 md:p-20">
                <!-- top content -->
                <h2 class="font-mono mb-5 text-4xl font-bold"> Log In</h2>
                <p class="max-w-sm mb-12 font-sans font-light text-gray-600">
                    Login is to your account to upload or download picture, music
                </p>
                <input class="w-full p-6 border border-gray-300 rounded-md placeholder:font-sans placeholder:font-light"
                    placeholder="Enter your email address" />

                <!-- middle content -->
                <div
                    class="flex flex-col items-center justify-center mt-6 space-y-6 md:flex-row md:space-y-0 md:justify-between">
                    <div class="font-thin text-cyan-700">Forget password</div>
                    <button
                        class="w-full md:w-auto flex justify-center items-center p-6 space-x-4 font-sans font-bold text-white rounded-md shadow-lg px-9 bg-cyan-700 shadow-syan-100 hover:bg-opacity-90 shadow-sm hover:shadow-lg border transition hover:-translate-y-0.5 duration-150">
                        <span>Next &rarr;</span>

                    </button>
                </div>

                <!-- border -->
                <div class="mt-12 border-b border-b-gray-300"></div>

                <!-- border content -->

                <P class="py-6 text-sm font-thin text-center text-gray-400">
                    or log in with
                </P>
                <!-- bottom button container -->
                <div class="flex flex-col space-x-0 space-y-6 md:flex-row md:space-x-4 md:space-y-0">
                    <button
                        class="flex items-center justify-center py-2 space-x-3 border border-gray-300 rounded shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition duration-150 md:w-1/2">
                        <img class="w-9" src="images/facebook.png" alt="facbook logo">
                        <span class="font-thin">Facebook</span>
                    </button>
                    <button
                        class="flex items-center justify-center py-2 space-x-3 border border-gray-300 rounded shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition duration-150 md:w-1/2">
                        <img class="w-9" src="images/google.png" alt="facbook logo">
                        <span class="font-thin">Google</span>
                    </button>
                </div>
            </div>

            <!-- right side -->
            <img class="w-[430px] hidden md:block" src="images/image.jpg" alt="img" />

            <!-- close button -->
            <div
                class="group absolute -top-5 right-4 flex items-center justify-center w-10 h-10 bg-gray-200 rounded-full md:bg-white md:top-4 hover:cursor-pointer hover:-translate-y-0.5 transition duration-150">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-black group-hover:text-gray-600"
                    viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <line x1="18" y1="6" x2="6" y2="18" />
                    <line x1="6" y1="6" x2="18" y2="18" />
                </svg>
            </div>
        </div>
    </div>
</body>

</html>
